<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors</title>
    <link
      rel="stylesheet"
      href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="btn-group">
          <div class="item">
            <button
              class="rpsSelect"
              value="Rock">
              <img
                id="rpsSelect"
                src="img/rock.png"
                alt="" />
            </button>
          </div>
          <div class="item">
            <button
              class="rpsSelect"
              value="Paper">
              <img
                id="rpsSelect"
                src="img/paper.png"
                alt="" />
            </button>
          </div>
          <div class="item">
            <button
              class="rpsSelect"
              value="Scissors">
              <img
                id="rpsSelect"
                src="img/scissors.png"
                alt="" />
            </button>
          </div>
        </div>
      </div>
      <div
        id="result"
        class="result"></div>
      <div class="scores">
        <div id="player-score"></div>
        <div id="computer-score"></div>
      </div>
      <div id="robot-div">
        <div
          class="robot"
          id="-1">
          <img
            src="img/robot-win.gif"
            alt="" />
        </div>
        <div
          class="robot"
          id="1">
          <img
            src="img/robot-lose.gif"
            alt="" />
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
